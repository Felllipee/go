
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fastShorts | Redirecionando...</title>
    <script type="text/javascript">
      // GitHub Pages 404 Hack para tratar URLs limpas em subdiretórios
      // Como o seu repositório se chama "go", precisamos manter 1 segmento do path
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?c=' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body style="background-color: #141414;">
    <!-- Tela preta rápida antes do redirect -->
  </body>
</html>
